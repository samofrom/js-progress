<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress example</title>
</head>
<body>

<main class="main">
  <h1 class="title">Progress</h1>

  <div class="content">
    <div class="progress-container"></div>
  </div>

  <div class="control">

    <label class="control__item">
      <input id="input-value" class="input" type="text"/>

      <span>Value</span>
    </label>

    <label class="control__item">
      <label class="switch">
        <input id="switch-animate" class="checkbox" type="checkbox"/>
      </label>

      <span>Animate</span>
    </label>

    <label class="control__item">
      <label class="switch">
        <input id="switch-hide" class="checkbox" type="checkbox"/>
      </label>

      <span>Hide</span>
    </label>

  </div>
</main>

<script type="module" src="/main.js"></script>
</body>
</html>
